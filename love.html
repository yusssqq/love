<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Heartbeat with Dancing Dinosaur</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            z-index: -1;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            animation: twinkle 10s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
            cursor: pointer;
        }
        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 0, 0.6);
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-100vh) scale(1); }
        }
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .dinosaur {
            position: absolute;
            bottom: 50px;
            left: 50px;
            font-size: 80px;
            animation: dance 2s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="message">I'll only love you for the rest of my life.</div>
    <div class="dinosaur">ü¶ñ</div>

    <script>
        const heart = document.getElementById('heart');
        let isBeating = true;

        function toggleHeartbeat() {
            isBeating = !isBeating;
            heart.style.animationPlayState = isBeating ? 'running' : 'paused';
        }

        heart.addEventListener('click', toggleHeartbeat);

        function createFloatingHeart() {
            const floatingHeart = document.createElement('div');
            floatingHeart.innerHTML = '‚ù§Ô∏è';
            floatingHeart.classList.add('floating-heart');
            floatingHeart.style.left = Math.random() * 100 + 'vw';
            floatingHeart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(floatingHeart);

            setTimeout(() => {
                floatingHeart.remove();
            }, 10000);
        }

        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
